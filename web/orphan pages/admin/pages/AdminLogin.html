<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="../css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                
        <style>div.wrapper {    
                margin-top: 1px;
                margin-bottom: 8px;
                padding: 10px;
            }

            h1 {
                text-shadow: 2px 2px 5px grey;
            }
            h2 {
                text-shadow: 2px 2px 5px grey;
            }

            p{
                color: white;
                text-shadow: 2px 2px 4px 	#ADD8E6;
            }

        </style>     
    </head>
    <body>

        <div class="login-container lightmode">

            <div class="login-box animated fadeInDown">


                <div class="intro-message">

                    <h1><font face="verdana" color=" #80ffe5" class="text-justify" >TechNest</font></h1>

                        <h2><font face="verdana" color=" #66ffcc"> Online Examination Module!!</font></h2>

                </div>





                <div class="login-body">
                    <div class="login-title"><strong>ADMIN</strong> LOGIN</div>
                    <form action="../controller/admin_login.jsp" class="form-horizontal" method="post">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Username" name="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" name="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <a href="ForgotPass.html" class="btn btn-link btn-block">Forgot your password?</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info btn-block">Log In</button>
                            </div>
                        </div>

                        <div class="login-subtitle">
                            Don't have an account yet? <a href="../admin pages/AdminRegistration.html">Create an account/Register</a>
                        </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; TechNest
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
