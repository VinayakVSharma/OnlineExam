<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="../css/theme-default.css"/>
        

        <!-- EOF CSS INCLUDE -->                                
        <style>div.wrapper {    
    margin-top: 1px;
    margin-bottom: 8px;
    padding: 10px;
    }

    h1 {
    text-shadow: 2px 2px 5px grey;
}
 h2 {
    text-shadow: 2px 2px 5px grey;
}

p{
    color: white;
    text-shadow: 2px 2px 4px    #ADD8E6;
}

</style>     
    </head>
    <body>
        
        <div class="login-container lightmode">
        
            <div class="login-box animated fadeInDown">
               
                <div class="login-body">
                    <div class="login-title"><strong>ADMIN</strong>New Registeration</div>
                    <form action="../controller/admin_registration.jsp" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="email" name="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" name="password"/>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" name="confirm_password"/>
                        </div>
                    </div>
                    <div class="form-group">
                    
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block" name="register">Register</button>
                            
                        </div>
                        
                         <div class="login-subtitle">
                         <a href="AdminLogin.html">Go Back To Admin Login Page</a>
                         <a href="DeleteAdmin.jsp">Delete Admin</a>
                         </div>
                    </div>
                   
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; TechNest
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </body>
</html>
